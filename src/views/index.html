<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Windows</title>
    <link rel="stylesheet" href="../styles/menu.css">
</head>
<body>
    <div class="grid">
        <div class="box">
            <button class="boton">
            <img class="icon" width="16" height="16" src="https://img.icons8.com/?size=512&id=8953&format=png">    
            <span>Agregar</span></button>
        </div>
        <div class="box">
            <button class="boton eliminar">
            <img class="icon" width="16" height="16" src="https://img.icons8.com/?size=1x&id=8941&format=png">    
            <span>eliminar/editar</span></button>
        </div>
        <div class="box">
            <button class="boton busqueda">
            <img class="icon" width="16" height="16" src="https://img.icons8.com/?size=1x&id=7695&format=png">   
            <span>buscar</span></button>
        </div>
        <div class="box">
            <button class="boton consulta">
            <img class="icon" width="16" height="16" src="https://img.icons8.com/?size=512&id=1qmK8SGFmMB5&format=png">
            <span>consultas</span></button>
        </div>
        <div class="box">
            <button class="boton sugerencia">
            <img class="icon" width="16" height="16" src="https://img.icons8.com/?size=512&id=rt7E3Z37UZuZ&format=png">
            <span>sugerencias</span></button>
